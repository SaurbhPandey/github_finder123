name: Automate Pull Request

on:
  push:
    branches:
      - new-branch

jobs:
  automate_pull_request:
    runs-on: ubuntu-latest

    steps:
    # - name: Checkout repository
    #   uses: actions/checkout@v2

    - name: Checkout repo-1
      uses: actions/checkout@v2
      with:
      repository:  https://github.com/karanshukla430/github_finder.git
      ref: master
        
    - name: git changes
      run: git checkout master

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Automated Pull Request
        title: Automated Pull Request
        body: |
          This pull request is automatically generated.
        branch: new-branch
        base: master
